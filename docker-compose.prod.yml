# Production Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # ===================
  # PostgreSQL Database (Production)
  # ===================
  db:
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Remove port exposure in production (only internal)
    ports: []

  # ===================
  # Redis Cache (Production)
  # ===================
  redis:
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    # Remove port exposure in production
    ports: []

  # ===================
  # FastAPI Backend (Production)
  # ===================
  backend:
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=false
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    # Remove volume mounts for production (use built-in code)
    volumes: []
    # Remove port exposure (only through nginx)
    ports: []
    # Production command with multiple workers
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================
  # React Frontend (Production)
  # ===================
  frontend:
    build:
      args:
        - VITE_API_URL=/api/v1
    # Remove port exposure (only through nginx)
    ports: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================
  # Nginx Reverse Proxy (Production)
  # ===================
  nginx:
    profiles: []  # Remove profile restriction - always enabled in production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx_logs:
    driver: local
