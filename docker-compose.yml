services:
  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:15-alpine
    container_name: nf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nfadmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nfsecret123}
      POSTGRES_DB: ${DB_NAME:-nf_dispatch}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-nfadmin} -d ${DB_NAME:-nf_dispatch}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nf-network

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: nf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis123}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nf-network

  # ===================
  # FastAPI Backend
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nf-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-nfadmin}:${DB_PASSWORD:-nfsecret123}@db:5432/${DB_NAME:-nf_dispatch}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nf-network

  # ===================
  # React Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: nf-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - nf-network

  # ===================
  # Nginx Reverse Proxy (Production)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: nf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production
    networks:
      - nf-network

volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local

networks:
  nf-network:
    driver: bridge
